<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JS拖拽</title>
	<style>
	*{padding: 0; margin: 0; }
	.box{width: 100px;height: 100px;background: skyblue;position: absolute; }
	</style>
	<script>
	/*******拖拽原理1
                拖拽状态 = 0
                鼠标在元素上按下的时候 {
                        拖拽状态 = 1
                        记录下鼠标的x和y坐标
                        记录下元素的x和y坐标
                }
                鼠标在元素上移动的时候 {
                        如果拖拽状态是0就什么也不做。
                        如果拖拽状态是1， 那么
                        元素y = 现在鼠标y - 原来鼠标y + 原来元素y
                        元素x = 现在鼠标x - 原来鼠标x + 原来元素x
                }
                        鼠标在任何时候放开的时候 {
                        拖拽状态 = 0
                }
                将以上思路翻译成JS代码就可以实现拖拽的效果了。
	*******/
		var isDown = false;
		var ObjLeft, ObjTop, posX, posY, obj;
		window.onload = function() {
			obj = document.getElementById('box');
			obj.onmousedown = down;
			document.onmousemove = move;
			document.onmouseup = up;
		}

		function down(event) {
			obj.style.cursor = "move";
			isDown = true;
			ObjLeft = obj.offsetLeft;
			ObjTop = obj.offsetTop;
			posX = parseInt(mousePosition(event).x);
			posY = parseInt(mousePosition(event).y);
		}

		function move(event) {
			if (isDown == true) {
				var x = parseInt(mousePosition(event).x - posX + ObjLeft);
				var y = parseInt(mousePosition(event).y - posY + ObjTop);
				var w = document.documentElement.clientWidth - obj.offsetWidth;
				var h = document.documentElement.clientHeight - obj.offsetHeight;
				console.log(x + ',' + y);
				if (x < 0) {
					x = 0
				} else if (x > w) {
					x = w
				};
				if (y < 0) {
					y = 0
				}else if (y > h) {
					y= h
				};

				obj.style.left = x + 'px';
				obj.style.top = y + 'px';
			}
		}

		function up() {
			isDown = false;
		}

		function mousePosition(evt) {
			var xPos, yPos;
			evt = evt || window.event;
			if (evt.pageX) {
				xPos = evt.pageX;
				yPos = evt.pageY;
			} else {
				xPos = evt.clientX + document.body.scrollLeft - document.body.clientLeft;
				yPos = evt.clientY + document.body.scrollTop - document.body.clientTop;
			}
			return {
				x: xPos,
				y: yPos
			}
		}
	</script>
</head>
<body>
	<div id="box" class="box"></div>
</body>
</html>
